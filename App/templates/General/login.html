{% load static %}
{% load widget_tweaks %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Go Guide</title>
    <link rel="stylesheet" href="{% static 'App/assets/bootstrap/css/bootstrap.min.css' %}" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Actor">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Akaya+Kanadaka">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Akaya+Telivigala">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alfa+Slab+One">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Almendra+SC">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Aref+Ruqaa">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lora">
    <link rel="stylesheet" href="{% static 'App/assets/css/Roboto.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'App/assets/fonts/font-awesome.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'App/assets/fonts/ionicons.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'App/assets/css/Article-Clean.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'App/assets/css/Article-List.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'App/assets/css/best-carousel-slide.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'App/assets/css/Carousel.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'App/assets/css/Contact-Form-Clean.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'App/assets/css/Custom-Checkbox.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'App/assets/css/Elegant-Registration-Form.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'App/assets/css/Filter.css' %}" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.8.2/css/lightbox.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.6.1/css/pikaday.min.css">
    <link rel="stylesheet" href="{% static 'App/assets/css/image-card-materialize-1.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'App/assets/css/image-card-materialize.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'App/assets/css/Latest-Blog.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'App/assets/css/Lightbox-Gallery.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'App/assets/css/Login-Form-Clean.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'App/assets/css/Map-Clean.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'App/assets/css/Pretty-Search-Form.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'App/assets/css/Profile-Card-1.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'App/assets/css/Registration-Form-with-Photo.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'App/assets/css/shopping-ecommerce-products.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'App/assets/css/Single-Page-Contact-Us-Form.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'App/assets/css/Team-Clean.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'App/assets/css/Team-with-rotating-cards.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'App/assets/css/untitled.css' %}" type="text/css">
</head>

<body style="margin: 0px;margin-top: 235px;">
    <nav class="navbar navbar-dark navbar-expand-lg fixed-top bg-white float-right portfolio-navbar gradient" style="height: 85px;">
        <div class="container"><a class="navbar-brand logo" href="{% url 'index' %}" style="font-family: 'Aref Ruqaa', serif;font-size: 37px;">GoGuide</a><button data-toggle="collapse" class="navbar-toggler" data-target="#navbarNav"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'aboutus' %}" style="font-family: Lato, sans-serif;">About us</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'register' %}" style="font-family: Lato, sans-serif;color: var(--light);filter: brightness(99%) saturate(73%);font-size: 16px;">Register</a></li>
                    <li class="nav-item"><a class="nav-link" href="#Contact">Contact us</a></li>
                </ul><a href="{% url 'help' %}" style="font-family: Lato, sans-serif;color: var(--light);filter: brightness(99%) saturate(73%);font-size: 16px;">Help</a>
            </div>
        </div>
    </nav>
    <section class="login-clean" style="margin: 100px;background: var(--white);">
        <form class="shadow-lg" method="post">
            {% csrf_token %}
            <h2 class="sr-only">Login Form</h2><a class="navbar-brand logo" href="#" style="font-family: 'Aref Ruqaa', serif;font-size: 37px;margin-left: 45px;">GoGuide</a>
            <div class="illustration"></div>
            <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email"></div>
            <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password"></div>
            <div class="form-group" style="padding-left: 64px;"><button class="btn btn-primary btn-block" type="submit" style="width: 90px;height: 35px;border-radius: 26px;border-top-right-radius: 0px;border-bottom-left-radius: 0px;margin-left: 0px;padding: 0px;font-size: 12.5px;color: var(--white);background: var(--cyan);">Log in</button></div><a class="forgot" href="#">Forgot your email or password?</a>
        </form>
    </section>
    <footer class="page-footer" id="Contact" style="color: rgb(41,101,162);background: linear-gradient(120deg, #7f70f5, #0ea0ff), rgb(193,131,242);margin-top:200px">
        <div class="container">
            <div class="links"><a href="#Contact">Contact us</a></div>
        </div>
        <div class="social-icons"><a href="https://www.facebook.com/" style="background: var(--indigo);"><i class="icon ion-social-facebook"></i></a><a href="https://www.instagram.com/" style="background: #51242f;color: var(--white);"><i class="icon ion-social-instagram-outline"></i></a><a href="https://twitter.com/" style="background: var(--blue);"><i class="icon ion-social-twitter"></i></a></div>
    </footer>
    
    <script src="{% static 'App/assets/js/jquery.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'App/assets/bootstrap/js/bootstrap.min.js' %}" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.8.2/js/lightbox.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.6.1/pikaday.min.js" type="text/javascript"></script>
    <script src="{% static 'App/assets/js/image-card-materialize.js' %}" type="text/javascript"></script>
    <script src="{% static 'App/assets/js/theme.js' %}" type="text/javascript"></script>
</body>

</html>
