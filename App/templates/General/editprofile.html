<body style="margin-top: 200px;">
    <nav class="navbar navbar-dark navbar-expand-lg fixed-top bg-white float-right portfolio-navbar gradient"
        style="height: 85px;">
        <div class="container"><a class="navbar-brand logo" href="#"
                style="font-family: 'Aref Ruqaa', serif;font-size: 37px;">GoGuide</a><button data-toggle="collapse"
                class="navbar-toggler" data-target="#navbarNav"><span class="sr-only">Toggle navigation</span><span
                    class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item" style="padding-right: 0px;"><a class="nav-link" href="{% url 'aboutus' %}"
                            style="font-family: Lato, sans-serif;">About us</a></li>
                    <li class="nav-item" style="padding-right: 0px;"><a class="nav-link" href="{% url 'aboutus' %}"
                            style="font-family: Lato, sans-serif;">Booking</a></li>
                    <li class="nav-item" style="padding-right: 0px;"><a class="nav-link" href="blogs.html"
                            style="font-family: Lato, sans-serif;color: var(--light);filter: brightness(99%) saturate(73%);font-size: 16px;">Blogs</a>
                    </li>
                    <li class="nav-item" style="padding-right: 0px;"><a class="nav-link" href="">Contact us</a></li>
                </ul><a href=""
                    style="font-family: Lato, sans-serif;color: var(--light);filter: brightness(99%) saturate(73%);font-size: 16px;padding: 7.25px;">Help</a>
            </div>
        </div>
    </nav>
    <div class="form-group align-items-center align-content-center align-self-center"
        style="text-align: center;padding-top: 20px;padding-bottom: 20px;height: 750.3px;margin-bottom: 15px;">
        <form method="POST" enctype="multipart/form-data"
            action="{% url 'guide-profile-edit' %}" style="margin-top:200px; margin-left:200px;margin-right:200px;margin-bottom:200px;">
            {% csrf_token %}
            <h2 class="text-center"
                style="color: var(--cyan);font-family: 'Aref Ruqaa', serif;font-weight: bold;margin-bottom: 40px;font-size: 41.6px;">
                Edit profile</h2>
            <div class="form-group" ><!-- <input class="form-control" type="text" name="place" placeholder="Place"> -->
                <input class="form-control" type="text" name="charges" placeholder="Charges">
                <div class="form-group"><input class="form-control" type="text" name="city" placeholder="City"></div>
                    <div class="form-group"><input class="form-control" type="text" name="state" placeholder="State"></div>
                        <div class="form-group"><input class="form-control" type="text" name="country" placeholder="Country"></div>
            </div>
            <h1 style="font-size: 20px;color: var(--gray-dark);margin-top: 30px;">Days Available</h1>
            <div class="container">
                <div class="form-row">
                    <div class="col-md-3">
                        <div class="form-check"><input class="form-check-input" type="checkbox" name="mon"
                                id="formCheck-1"><label class="form-check-label" for="formCheck-1">Mon</label></div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-check"><input class="form-check-input" type="checkbox" name="tue"
                                id="formCheck-2"><label class="form-check-label" for="formCheck-2">Tue</label></div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-check"><input class="form-check-input" type="checkbox" name="wed"
                                id="formCheck-3"><label class="form-check-label" for="formCheck-3">Wed</label></div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-check"><input class="form-check-input" type="checkbox" name="thu"
                                id="formCheck-4"><label class="form-check-label" for="formCheck-4">Thu</label></div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="form-row" style="color: var(--gray-dark);">
                    <div class="col-md-3">
                        <div class="form-check"><input class="form-check-input" type="checkbox" name="fri"
                                id="formCheck-5"><label class="form-check-label" for="formCheck-5">Fri</label></div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-check"><input class="form-check-input" type="checkbox" name="sat"
                                id="formCheck-6"><label class="form-check-label" for="formCheck-6">Sat</label></div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-check"><input class="form-check-input" type="checkbox" name="sun"
                                id="formCheck-7"><label class="form-check-label" for="formCheck-7">Sun</label></div>
                    </div>
                </div>
            </div>
            <h1 style="font-size: 20px;color: var(--gray-dark);margin-top: 30px;">Image</h1><input
                class="form-control-file" type="file" name="image">
            <div class="row">
                <div class="col align-items-center align-self-center"
                    style="padding-right: 100px;padding-left: 100px;text-align: center;padding-bottom: 20px;margin-bottom: 100px;">
                    <button class="btn btn-primary align-items-center align-content-center align-self-center"
                        type="submit"
                        style="text-align: center;margin-left: 0px;border-top-left-radius: 15px;border-bottom-right-radius: 15px;margin-top: 35px;">Update</button>
                </div>
            </div>
            </div>
        </form>

    </div>

    <footer class="page-footer"
        style="color: rgb(41,101,162);background: linear-gradient(120deg, #7f70f5, #0ea0ff), rgb(193,131,242);margin-top:500px" id="Contact">
        <div class="container">
            <div class="links"><a href="#">Contact me</a></div>
        </div>
        <div class="social-icons"><a href="#" style="background: var(--indigo);"><i
                    class="icon ion-social-facebook"></i></a><a href="#"
                style="background: #51242f;color: var(--white);"><i class="icon ion-social-instagram-outline"></i></a><a
                href="#" style="background: var(--blue);"><i class="icon ion-social-twitter"></i></a></div>
    </footer>
    <script src="{% static 'App/assets/js/jquery.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'App/assets/bootstrap/js/bootstrap.min.js' %}" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.8.2/js/lightbox.min.js"
        type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.6.1/pikaday.min.js" type="text/javascript"></script>
    <script src="{% static 'App/assets/js/image-card-materialize.js' %}" type="text/javascript"></script>
    <script src="{% static 'App/assets/js/theme.js' %}" type="text/javascript"></script>
</body>

</html>
