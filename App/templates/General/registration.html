<body>
    <nav class="navbar navbar-dark navbar-expand-lg fixed-top bg-white float-right portfolio-navbar gradient"
        style="height: 85px;">
        <div class="container"><a class="navbar-brand logo" href="#"
                style="font-family: 'Aref Ruqaa', serif;font-size: 37px;">GoGuide</a><button data-toggle="collapse"
                class="navbar-toggler" data-target="#navbarNav"><span class="sr-only">Toggle navigation</span><span
                    class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="touristhome.html"
                            style="font-family: Lato, sans-serif;">About us</a></li>
                    <li class="nav-item"><a class="nav-link" href=""
                            style="font-family: Lato, sans-serif;color: var(--light);filter: brightness(99%) saturate(73%);font-size: 16px;">Blogs</a>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="">Contact us</a></li>
                </ul><a href=""
                    style="font-family: Lato, sans-serif;color: var(--light);filter: brightness(99%) saturate(73%);font-size: 16px;">Help</a>
            </div>
        </div>
    </nav>
    <section class="register-photo" style="margin-top: 150px;margin-bottom: 150px;background: var(--white);">
        <div class="form-container">
            <form method="post" style="margin-left: 0px;">
                <h2 class="text-center"
                    style="color: var(--blue);font-family: 'Aref Ruqaa', serif;font-weight: bold;margin-bottom: 40px;">
                    Create&nbsp; an&nbsp; Account</h2>
                <div class="container">
                    <div class="form-row">
                        <div class="col-md-6">
                            <div class="form-check" style="color: var(--indigo);"><input class="form-check-input"
                                    type="radio" id="formCheck-2" name="user_type"><label class="form-check-label" for="formCheck-2"
                                    style="font-size: 21.5px;color: var(--info);">Tourist</label></div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-check" style="margin-bottom: 17px;"><input class="form-check-input"
                                    type="radio" id="formCheck-3" name="user_type"><label class="form-check-label" for="formCheck-3"
                                    style="font-size: 21.5px;color: var(--blue);">Guide</label></div>
                        </div>
                    </div>
                </div>
                <div class="form-group"><input class="form-control" type="text" name="first_name"
                        placeholder="First Name">
                        <input class="form-control" type="text" name="last_name"
                        placeholder="Last Name">
                        <input class="form-control" type="text" name="username"
                        placeholder="User Name">
                        <input class="form-control" type="text" name="phone_number"
                        placeholder="Mobile">
                    <div class="form-check genderradio">
                        <input class="form-check-input" type="radio" name="gender" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                            male
                        </label>
                        <input class="form-check-input" type="radio" name="gender" id="flexRadioDefault2"
                            checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                            female
                        </label>
                    </div><input class="form-control" type="email" name="email" placeholder="Email">
                </div>
                <div class="form-group"><input class="form-control" type="password" name="password"
                        placeholder="Password"></div>
                <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-1"><label
                        class="form-check-label" for="formCheck-1">I agree to the terms and coditions</label></div>
                <div class="form-group" style="padding: 30px;padding-right: 30px;padding-left: 307px;"><button
                        class="btn btn-primary btn-block" type="submit"
                        style="width: 90px;height: 35px;border-radius: 26px;border-top-right-radius: 0px;border-bottom-left-radius: 0px;margin-left: 0px;padding: 0px;font-size: 12.5px;color: var(--white);background: var(--cyan);">Sign
                        Up</button></div><a class="already" href="#">You already have an account? Login here.</a>
            </form>
        </div>
    </section>
    <footer class="page-footer"
        style="color: rgb(41,101,162);background: linear-gradient(120deg, #7f70f5, #0ea0ff), rgb(193,131,242);">
        <div class="container">
            <div class="links"><a href="#">Contact me</a></div>
        </div>
        <div class="social-icons"><a href="#" style="background: var(--indigo);"><i
                    class="icon ion-social-facebook"></i></a><a href="#"
                style="background: #51242f;color: var(--white);"><i class="icon ion-social-instagram-outline"></i></a><a
                href="#" style="background: var(--blue);"><i class="icon ion-social-twitter"></i></a></div>
    </footer>
    <nav class="navbar navbar-dark navbar-expand-lg fixed-top bg-white float-right portfolio-navbar gradient"
        style="height: 85px;">
        <div class="container"><a class="navbar-brand logo" href="#"
                style="font-family: 'Aref Ruqaa', serif;font-size: 37px;">GoGuide</a><button data-toggle="collapse"
                class="navbar-toggler" data-target="#navbarNav"><span class="sr-only">Toggle navigation</span><span
                    class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item" style="padding-right: 0px;"><a class="nav-link" href="touristhome.html"
                            style="font-family: Lato, sans-serif;">About us</a></li>
                    <li class="nav-item" style="padding-right: 0px;"><a class="nav-link" href="blogs.html"
                            style="font-family: Lato, sans-serif;color: var(--light);filter: brightness(99%) saturate(73%);font-size: 16px;">Blogs</a>
                    </li>
                    <li class="nav-item" style="padding-right: 0px;"><a class="nav-link" href="">Contact us</a></li>
                </ul><a href=""
                    style="font-family: Lato, sans-serif;color: var(--light);filter: brightness(99%) saturate(73%);font-size: 16px;padding: 7.25px;">Help</a>
            </div>
        </div>

    <script src="{% static 'App/assets/js/theme.js' %}" type="text/javascript"></script>
